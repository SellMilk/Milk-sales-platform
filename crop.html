<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/user.css">
    <style type="text/css">
        #myCanvas {
            display: block;
            margin: 0 auto;
            border: solid 1px #cacaca;
        }

        #myImg {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
            border: solid 1px #cacaca;
            border-radius: 50%;
            overflow: hidden;
        }

        #file {
            width: 70px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="index">
    <div id="portrait" class="commom">
        <h1><a href="personal.html"><</a>&nbsp&nbsp修改头像</h1>
        <canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
        </canvas>
        <br>
        <a href="#"><input type="file" id="file"><br></a>
        <button id="getImg">截图</button>
        <img src="" alt="" id="myImg">
    </div>
</div>
<footer class="home-footer">
    <a href="index.html">
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-glass"></p>
                <span>牛奶</span>
            </div>
        </div>
    </a>
    <a href="javascript:">
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-list-alt"></p>
                <span>订单</span>
            </div>
        </div>
    </a>
    <a href="userPage.html">
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-user"></p>
                <span>我</span>
            </div>
        </div>
    </a>
</footer>
<script type="text/javascript" src="js/crop.js"></script>
<script type="text/javascript">
    var crop = new Crop({fileId: "file", canvasId: "myCanvas"});
    var getImg = document.getElementById("getImg");
    getImg.addEventListener("click", function () {
        var myImg = document.getElementById("myImg");
        myImg.src = crop.getPicture()
    })

</script>
</body>
</html>
