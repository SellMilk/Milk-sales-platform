<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div id="index">

        <div class="wrapper">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="找你喜欢的牛奶">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">查找</button>
                </span>
            </div>
            <span class="hot-word">伊利</span>
            <span class="hot-word">蒙牛</span>
            <span class="hot-word">光明</span>
            <span class="hot-word">刘颖</span>
            <span class="hot-word">西域春</span>
        </div>
    </header>
    <div class="home-container">
        <ul>
            <li class="product">
                <div class="product-img">
                    <img src="" alt="">
                </div>
                <p class="product-title">超级好喝的西域春牛奶</p>
            </li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
            <li class="product"></li>
        </ul>
        <p class="down">----------我是有底线的人----------</p>
    </div>
</div>
<footer class="home-footer">
    <a href="javascript:">
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-glass"></p>
                <span>牛奶</span>
            </div>
        </div>
    </a>
    <a>
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-list-alt"></p>
                <span>订单</span>
            </div>
        </div>
    </a>
    <a>
        <div class="col-xs-4 item">
            <div>
                <p class="glyphicon glyphicon-user"></p>
                <span>我</span>
            </div>
        </div>
    </a>
</footer>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/SellMilk.js"></script>
